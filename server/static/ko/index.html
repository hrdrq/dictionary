  <meta name="apple-mobile-web-app-title" content="辞書">
  <title>韓国語辞書</title>
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="mask-icon" href="favicon/icon.svg" color="red">
  <link rel="icon" sizes="any" mask href="favicon/icon.svg">  
  <meta name="theme-color" content="red">  
  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
<div id="app">
  <div id="search_tool" v-bind:class="{ to_update: variable.to_update, duplicated: variable.duplicated }">
    <div id="row1">
      <div id="search">
        <input id="word" v-model="data.word" @keypress.enter="search_query" autocomplete="off" placeholder="単語" autofocus>
        <span id="pronounce"><input id="pronounce_edit" v-model="data.pronounce" placeholder="発音"></span>
        <span id="origin"><input id="origin_edit" v-model="data.origin" placeholder="語源"></span>
        <span v-if="variable.to_save"><input type="checkbox" name="multiple" id="multiple" v-model="variable.multiple" >複</span>
        <button @click="search_query" id="search_button">検索</button>
      </div>
      <button v-if="variable.to_save||variable.to_update" id="save" @click="save">保存</button>
      <input v-if="variable.to_save" type="file" id="image_loader" name="image_loader" accept="image/gif, image/jpeg, image/png" @change="image_change"/>
    </div>
  <div id="dictionary">
    <template v-if="variable.meaning_searching">読み込み中...</template>
    <button 
      v-for="(meaning, index) in variable.meaning_list" 
      class="dict_button"
      @click="select_meaning(index)"
      v-bind:class="{selected: variable.meaning_selected.includes(index)}">
        <template 
          v-if="meaning.origin">
          {{meaning.word}}({{meaning.origin}})
        </template>
        <template v-else>
          {{meaning.word}}
        </template>
    </button>
  </div>
  <div id="audio">
    <template v-for="(audio, index) in variable.audio_list">
      <button 
        class="audio_button"
        @click="play_audio(index)"
        v-bind:class="{selected: variable.audio_selected.includes(index)}">
          ▶
      </button>
      <button 
        class="audio_button"
        @click="select_audio(index)"
        v-bind:class="{selected: variable.audio_selected.includes(index)}">
          {{audio.word}}
      </button>
    </template>
    <button v-if="variable.has_naver" @click="get_forvo();variable.has_naver=false" style="background:peru;color:white">Forvo調査</button> 
    <button v-if="variable.no_forvo" @click="add_forvo();" style="background:red;color:white">Forvo追加</button> 
    <template v-if="variable.audio_searching">読み込み中...</template>
  </div>
  <div id="ja_dict">
    <template v-if="variable.japanese_searching">読み込み中...</template>
    <button 
      v-for="(japanese, index) in variable.japanese_list" 
      class="ja_button"
      @click="select_japanese(index)"
      v-bind:class="{selected: variable.japanese_selected.includes(index)}">
        {{japanese.word}}
    </button>
  </div>
  <div id="ch_dict">
    <template v-if="variable.chinese_searching">読み込み中...</template>
    <button 
      v-for="(chinese, index) in variable.chinese_list" 
      class="ch_button"
      @click="select_chinese(index)"
      v-bind:class="{selected: variable.chinese_selected.includes(index)}">
        {{chinese.word}}
    </button>
  </div>
  <div id="left">
    <textarea id="meaning" v-model="data.meaning" name="content"></textarea>
    <div id="meaning_trans" >{{variable.meaning_trans}}</div>
    <textarea id="japanese" v-model="data.japanese" name="content"></textarea>
  </div>
  <div id="right">
    <textarea id="chinese_edit" name="content"></textarea>
  </div>
  <div id="image" align="center"><canvas id="image_show"></canvas></div>
  </div>
  <div id="overlay" v-if="variable.saving" >
    <div class="circ">
      <div class="load">
        Loading...
      </div>
      <div class="hands"></div>
      <div class="body"></div>
      <div class="head"></div>
      <div class="eye"></div>
    </div>
  </div>
</div>
